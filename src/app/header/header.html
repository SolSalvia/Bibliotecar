<nav>
  <div style="margin-right: auto;">
    <img src="/logoHeader.png" alt="Logo" style="height: 100px;">
  </div>

  <div style="position: absolute; left: 50%; transform: translateX(-50%);">
    <img src="/BibliotecarSG.png" alt="Logo" style="height: 75px;">
  </div>


  @if (auth.isLoggedIn()) {
      @if (path !== '/menu') {
      <button (click)="goToMenu()">Volver al Menú Principal</button>
      } @else {
      <button class="logout-button" (click)="logout()">Cerrar Sesión</button>
      }
  } @else if (path === '/login' ) {
      <button (click)="goToLanding()">Volver al Inicio</button>
  }
</nav>
